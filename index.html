<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    section {
      background-image: url(./src/assets/Group\ 1.png);
      background-size: cover;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-cover bg-center">
  <section class="p-8 pl-80 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/2">
    <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>

    <form action="/login" method="POST" class="pl-80">
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email Address</label>
        <input type="email" id="email" name="email" class="form-input mt-1 block w-full" required />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="form-input mt-1 block w-full" required />
      </div>

      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-blue-700">
        Login
      </button>
    </form>
  </section>
</body>

</html>
